<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: rgb(135,206,235);
      color: white;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background:black;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #00796b;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    a {
      color: #0288d1;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      padding: 12px 25px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #004d40;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to My Stylish Webpage</h1>
    <p>This is a clean, modern design built using HTML, CSS, and JavaScript. It's fully responsive and easy to customize.</p>

    <img src=" https://miro.medium.com/v2/resize:fit:1200/0*M4bxiCIjcTK-2Xr6.jpeg" alt="Sample Image">

    <p>Learn more at <a href="https://www.google.com" target="_blank">google.com</a>.</p>

    <button onclick="showMessage()">Click Me</button>
  </div>

  <script>
    function showMessage() {
      alert("ðŸŽ‰ Hello! You just clicked the button.");
    }
  </script>

</body>
</html>
